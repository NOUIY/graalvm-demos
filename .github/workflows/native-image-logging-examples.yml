name: native-image-logging-examples
on:
  push:
    paths:
      - 'native-image-logging-examples/**'
      - '.github/workflows/native-image-logging-examples.yml'
  pull_request:
    paths:
      - 'native-image-logging-examples/**'
      - '.github/workflows/native-image-logging-examples.yml'
  schedule:
    - cron: "0 0 1 * *" # run every month
  workflow_dispatch:
permissions:
  contents: read
  pull-requests: write # for `native-image-pr-reports` option
jobs:
  run:
    name: Run 'native-image-logging-examples'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: 'dev'
          java-version: '17'
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
          native-image-job-reports: 'true'
          native-image-pr-reports: 'true'
      - name: Run 'native-image-logging-examples'
        run: |
          cd graalvm-demos/native-image-logging-examples
          javac BuildTimeLoggerInit.java
          native-image-logging-examples % native-image BuildTimeLoggerInit --initialize-at-build-time=BuildTimeLoggerInit
          ./buildtimeloggerinit
          javac RuntimeLoggerInit.java
          native-image RuntimeLoggerInit -H:IncludeResources="logging.properties"
          ./runtimeloggerinit
