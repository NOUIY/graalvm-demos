name: oci-instance
on:
  push:
    paths:
      - 'oci-instance/**'
      - '.github/workflows/oci-instance.yml'
  pull_request:
    paths:
      - 'oci-instance/**'
      - '.github/workflows/oci-instance.yml'
  schedule:
    - cron: "0 0 1 * *" # run every month
  workflow_dispatch:
permissions:
  contents: read
jobs:
  run:
    name: Run 'oci-instance'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    strategy:
      matrix:
        include:
          - version: 'latest'
            java-version: '17'
          - version: 'dev'
            java-version: '17'
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          version: ${{ matrix.version }}
          java-version: ${{ matrix.java-version }}
          components: 'native-image'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run 'oci-instance'
        run: |
          cd oci-instance
          mvn -Pnative spring-boot:build-image
