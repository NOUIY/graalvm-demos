name: native-azure-container-instances
on:
  push:
    paths:
      - 'native-azure-container-instances/**'
      - '.github/workflows/native-azure-container-instances.yml'
  pull_request:
    paths:
      - 'native-azure-container-instances/**'
      - '.github/workflows/native-azure-container-instances.yml'
  schedule:
    - cron: "0 0 1 * *" # run every month
  workflow_dispatch:
permissions:
  contents: read
jobs:
  run:
    name: Run 'native-azure-container-instances'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v3
      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: '17.0.7'
          distribution: 'graalvm'
          github-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Run 'native-azure-container-instances'
        run: |
          cd native-azure-container-instances
          ./mvnw package -Dpackaging=docker-native